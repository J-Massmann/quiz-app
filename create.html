<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Create</title>
    <link rel="stylesheet" href="./styles/index.css" />
  </head>
  <body class="app-grid">
    <header>
      <h1 id="create-question">CREATE</h1>
    </header>
    <main class="app-grid__scrollarea h-100vh">
      <form autocomplete="off" aria-labelledby="#create-question">
        <label
          >Question:
          <textarea
            id="question"
            cols="30"
            rows="5"
            placeholder="add question"
            required
          ></textarea>
        </label>
        <label
          >Answer:
          <textarea
            id="question"
            cols="30"
            rows="5"
            placeholder="add answer"
            required
          ></textarea>
        </label>
        <label
          >Tags:
          <input type="text" placeholder="Add tags divided by comma" required />
        </label>
        <input type="submit" value="submit" />
      </form>
    </main>
    <nav>
      <ul>
        <li>"image home"</li>
        <li>"image bookmark"</li>
        <li>"image "create"</li>
        <li>"image profile"</li>
      </ul>
    </nav>
  </body>
</html>
