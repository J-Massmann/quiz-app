<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Create</title>
    <link rel="stylesheet" href="./styles/index.css" />
    <script defer src="./styles/components/create.js"></script>
  </head>
  <body class="app-grid m-0">
    <header>
      <h1 id="create-question">CREATE</h1>
    </header>
    <main class="app-grid__scrollarea h-100vh">
      <form
        class="form__container ml-10"
        autocomplete="off"
        aria-labelledby="#create-question"
      >
        <label for="question" class="form__label">Question:</label>
        <textarea
          class="form__input"
          data-js="textarea-Question"
          id="question"
          cols="30"
          rows="5"
          placeholder="add question"
          required
        ></textarea>
        <p class="form--counter">
          <output data-js="counter">200</output> letters left
        </p>
        <label for="answer" class="form__label">Answer:</label>
        <textarea
          class="form__input"
          id="answer"
          rows="5"
          placeholder="add answer"
          required
        ></textarea>
        <p class="form--counter">
          <output data-js="counter">200</output> letters left
        </p>
        <label for="tags" class="form__label">Tags:</label>
        <input
          class="form__input form__input--block"
          id="tags"
          type="text"
          placeholder="Add tags divided by comma"
          required
        />
        <input class="mlr-auto form--submit" type="submit" value="submit" />
      </form>
    </main>
    <nav class="nav__container">
      <a class="nav__icon" href="index.html"
        ><img
          class="nav__picture"
          src="./images/home-solid.svg"
          alt=""
          width="40"
          height="40"
      /></a>
      <a class="nav__icon" href="bookmarks.html"
        ><img
          class="nav__picture"
          src="./images/bookmark-regular.svg"
          alt=""
          width="40"
          height="40"
      /></a>
      <a class="nav__icon nav__icon--active" href="create.html"
        ><img
          class="nav__picture"
          src="./images/align-center-solid.svg"
          alt=""
          width="40"
          height="40"
      /></a>
      <a class="nav__icon" href="profile.html"
        ><img
          class="nav__picture"
          src="./images/user-circle-solid.svg"
          alt=""
          width="40"
          height="40"
      /></a>
    </nav>
  </body>
</html>
